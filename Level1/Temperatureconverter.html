<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temperatureconverter.css">
    <title>Temperature Converter</title>
</head>
<title>Temperatureconvertor</title>

<body>
    <div>
        <h3>Temperatureconvertor</h3>
    </div>
    <div id="container">
        <div class="converter">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius temperature">

            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">

            <button onclick="convertToCelsius()">Convert to Celsius</button>
            <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        </div>
    </div>


    <script src="Temperatureconvertor.js"></script>
</body>

</html>
